<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="./style.css">
   
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-red-700 text-white p-4 shadow-md">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-bold">Blood Finder</h1>
            <div id="user-id-display" class="text-sm bg-red-800 p-2 rounded-lg shadow-inner">
                User ID: Loading...
            </div>
        </div>
    </header>

    <main class="container flex-grow py-8">
        <!-- Message Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="message-content" class="text-lg font-semibold mb-4"></p>
                <button id="message-ok-button" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">OK</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Add Donor Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-red-700 mb-4 flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i> Become a Donor
                </h2>
                <form id="add-donor-form" class="space-y-4">
                    <div>
                        <label for="donor-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                        <input type="text" id="donor-name" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500" required>
                    </div>
                    <div>
                        <label for="donor-contact" class="block text-gray-700 text-sm font-bold mb-2">Contact (Mobile Number):</label>
                        <input type="number" id="donor-contact" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500" required>
                    </div>
                    <div>
                        <label for="donor-blood-group" class="block text-gray-700 text-sm font-bold mb-2">Blood Group:</label>
                        <select id="donor-blood-group" class="shadow border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500" required>
                            <!-- Options will be populated by JavaScript -->
                             <option>A+</option>
                             <option>A-</option>
                             <option>B+</option>
                             <option>B-</option>
                             <option>O+</option>
                             <option>O-</option>
                             <option>AB+</option>
                             <option>AB-</option>
                        </select>
                    </div>
                    <div>
                        <label for="donor-location" class="block text-gray-700 text-sm font-bold mb-2">Location (City/Area):</label>
                        <input type="text" id="donor-location" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500" required>
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-200 transform hover:scale-105">
                        <i class="fas fa-hand-holding-medical mr-2"></i> Register as Donor
                    </button>
                </form>
            </div>

            <!-- Find Blood Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-red-700 mb-4 flex items-center">
                    <i class="fas fa-search mr-2"></i> Find Blood
                </h2>
                <form id="find-blood-form" class="space-y-4 mb-6">
                    <div>
                        <label for="search-blood-group" class="block text-gray-700 text-sm font-bold mb-2">Blood Group:</label>
                        <select id="search-blood-group" class="shadow border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500" required>
                            <!-- Options will be populated by JavaScript -->
                             <option>A+</option>
                             <option>A-</option>
                             <option>B+</option>
                             <option>B-</option>
                             <option>O+</option>
                             <option>O-</option>
                             <option>AB+</option>
                             <option>AB-</option>
                        </select>
                    </div>
                    <div>
                        <label for="search-location" class="block text-gray-700 text-sm font-bold mb-2">Location (City/Area):</label>
                        <input type="text" id="search-location" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-red-500">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-200 transform hover:scale-105">
                        <i class="fas fa-tint mr-2"></i> Find Donors
                    </button>
                </form>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="text-center py-4 hidden">
                    <i class="fas fa-spinner fa-spin text-red-500 text-3xl"></i>
                    <p class="mt-2 text-gray-600">Loading donors...</p>
                </div>

                <!-- Search Results -->
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Found Donors:</h3>
                <div id="donor-results" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <span>Name</span><span>Contact</span><span>blood-type</span><br>
                </div>
                <p class="text-gray-500 text-center" id="no-donors-message">No donors found yet. Try adding one!</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8 shadow-inner">
        <p>&copy; 2025 Blood Finder. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="./script.js"></script>
</body>
</html>
